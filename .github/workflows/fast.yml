name: Zara Stock FAST

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *"  # ogni ora, solo per avvio

jobs:
  fast-check:
    runs-on: ubuntu-latest
    timeout-minutes: 65
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python zara_check_fast.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
